<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="../styles/navMenu.css">
    <link rel="stylesheet" href="../styles/print.css">
    <link rel="icon" href="../images/favicon.ico" sizes="any">
    <link rel="icon" href="../images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../images/apple-touch-icon.png">
    <link rel="manifest" href="../site.webmanifest">
    <meta name="theme-color" content="#F1F1EF">
  </head>
  <body>
    <div class="header">
        <div class="headerContainer">
            <div class="navMenu">
                <a class="backButton" onClick="linkAnimation(`../src/index.html`)">Back</a>
            </div>
            <div class="toggleButton" onClick="toggleLightDark()"></div>
        </div>
    </div>
    <div class="printPageContent">
        <div class="printContainer">
            <div class="bookContainer">
              <img src="../images/Commemorative-Print.jpg" style="z-index: 10;">
            </div>
            <div class="copyContainer">
                <div class="printDimensions">
                    A limited edition 5.5" x 8.5" zine designed and printed in California
                </div>
                <a href="https://buy.stripe.com/dR616faq11Xk3xmeUU">
                  <button class="purchaseButton">Purchase for $9</button>
                </a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/anime.min.js"></script>  
    <script src="../scripts/printPageIntroAnim.js"></script>
  </body>
  <script>
    function toggleLightDark() {
        const el1 = document.body;
        el1.classList.toggle("bodyDarkMode");
        const el2 = document.getElementsByClassName('toggleButton')[0];
        el2.classList.toggle("buttonDarkMode");
        const el3 = document.getElementsByClassName('purchaseButton')[0];
        el3.classList.toggle("purchaseButtonDarkMode")
    }
  </script>
  <script>
    const pageContent = document.querySelector('.printPageContent');
    function linkAnimation (destination) {
      anime({
        targets: ['.header', '.printContainer'],
        opacity: 0, 
        translateY: [0,5],
        duration: 500, 
        complete: function (){  
          pageContent.remove();
          window.location.href = destination;
        }
      })
    }
  </script>
</html>
