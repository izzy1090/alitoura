  <script>
    // if it's safari, set the fadeSpeed to be the below to prevent a slide transition bug
    if (/^((?!chrome|android).)*safari/i.test(navigator.userAgent)) {
      $('.carouselContainer a').simpleLightbox({ 
        showCounter: false,
        docClose: false,
        scrollZoom: false,
        loop: true,
        fadeSpeed: 0,
        animationSlide: false,
        closeText: 'return'

    });
    // Otherwise set the options for the lightbox to be default
    } else {
      $('.carouselContainer a').simpleLightbox({

        scrollZoom: false,
        loop: true,
        closeText: 'return'
      });
    }
  </script>
  <script>
    function toggleLightDark() {
      var el1 = document.body;
      el1.classList.toggle("bodyDarkMode");
      var el2 = document.getElementsByClassName('toggleButton')[0];
      el2.classList.toggle("buttonDarkMode");
      var el3 = document.getElementsByClassName('logo')[0]; //light mode
      el3.classList.toggle("logoDarkMode");
      var el4 = document.getElementsByClassName('logo')[1]; //dark mode
      el4.classList.toggle("logoDarkMode");
      var el6 = document.getElementsByClassName('logoMask')[0];
      el6.classList.toggle('logoMaskDarkMode');
    }
  </script>
  <script>
    const pageContent = document.querySelector('.pageContent');
    function linkAnimation (destination) {
      anime({
        targets: ['.header', '#normalSvgContainer', '#invertedSvgContainer', '.carouselContainer'],
        easing: 'easeInOutCubic',
        opacity: 0, 
        translateY: [0,5],
        duration: 500, 
        complete: function (){
          pageContent.remove();
          window.location.href = destination;
        }
      })
    }
  </script>
  <script>
    window.addEventListener('load', function (){
      // Select the empty SVG container
      var normalSvgContainer = document.getElementById('normalSvgContainer');
      // Create an empty object to fill it with the SVG 
      var normalSvgObject = document.createElement('object');
      // Point the SVG's data to the SVG location
      normalSvgObject.data = '../images/normalLogo.svg'; // Replace with the path to your SVG file
      // The type of SVG it should be formatted to
      normalSvgObject.type = 'image/svg+xml';
      // Set the width and height to 100%
      normalSvgObject.style.width = '100%'; // Adjust the size as needed
      normalSvgObject.style.height = '100%';
      // Then append the initialized object to the empty SVG container created earlier
      normalSvgContainer.appendChild(normalSvgObject);
      
      // Repeat this whole process again for the inverted logo
      var invertedSvgContainer = document.getElementById('invertedSvgContainer')
      var invertedSvgObject = document.createElement('object')
      invertedSvgObject.data = '../images/invertedLogo.svg'; // Replace with the path to your SVG file
      invertedSvgObject.type = 'image/svg+xml';
      invertedSvgObject.style.width = '100%'; // Adjust the size as needed
      invertedSvgObject.style.height = '100%';
      invertedSvgContainer.appendChild(invertedSvgObject)
    })
  </script>
  <script>
    // Get a reference to your button element
const button = document.querySelector('.your-button-class');

// Define a delay in milliseconds (e.g., 1000ms or 1 second)
const delay = 1000;

let touchStartTimestamp;

// Add a touchstart event listener to the button
button.addEventListener('touchstart', (event) => {
  // Prevent the default touch behavior (e.g., scroll or tap and hold)
  event.preventDefault();
  
  // Record the timestamp when the touch started
  touchStartTimestamp = Date.now();
});

// Add a touchend event listener to the button
button.addEventListener('touchend', (event) => {
  // Calculate the time duration of the touch
  const touchDuration = Date.now() - touchStartTimestamp;
  
  // Check if the touch duration is greater than the delay
  if (touchDuration >= delay) {
    // If the touch was held for longer than the delay, consider it as a long tap
    // You can add your custom behavior here (e.g., open a modal, show a context menu, etc.)
  } else {
    // If the touch was short, it's a regular tap, and you can trigger your button's usual behavior
    button.click(); // You can replace this with your desired action
  }
});
