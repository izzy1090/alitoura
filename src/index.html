  <script>
    var scroll = new LocomotiveScroll({
      el: document.querySelector('[data-scroll-container]'),
      smooth: true,
      multiplier: 0.65,
      direction: "horizontal",
      scrollFromAnywhere: true,
      smartphone: {
        smooth: true,
        multiplier: 0.65,
        direction: "horizontal",
        scrollFromAnywhere: true,
      }
    });
  </script>
  <script>
    $('.carouselContainer a').simpleLightbox({ 
      showCounter: false,
      close: false,
      scrollZoom: false,
      loop: true,
      fadeSpeed: 150
    });
  </script>
  <script>
    function toggleLightDark() {
        var el1 = document.body;
        el1.classList.toggle("bodyDarkMode");
        var el2 = document.getElementsByClassName('toggleButton')[0];
        el2.classList.toggle("buttonDarkMode");
        var el3 = document.getElementsByClassName('logo')[0]; //light mode
        el3.classList.toggle("logoDarkMode");
        var el4 = document.getElementsByClassName('logo')[1]; //dark mode
        el4.classList.toggle("logoDarkMode");
        var el6 = document.getElementsByClassName('logoMask')[0];
        el6.classList.toggle('logoMaskDarkMode');
    }
  </script>
  <script>
    function linkAnimation (destination) {
      anime({
        targets: ['.header', '#normalSvgContainer', '#invertedSvgContainer', '.carouselContainer'],
        easing: 'easeInOutCubic',
        opacity: 0, 
        translateY: [0,5],
        duration: 500, 
        complete: function (){
          window.location.href = destination;
        }
      })
    }
  </script>
  <script>
    window.addEventListener('load', function (){
      // Select the SVG container
      var normalSvgContainer = document.getElementById('normalSvgContainer');

      // Create an <object> element to load the SVG
      var normalSvgObject = document.createElement('object');
      normalSvgObject.data = '../normalLogo.svg'; // Replace with the path to your SVG file
      normalSvgObject.type = 'image/svg+xml';
      normalSvgObject.style.width = '100%'; // Adjust the size as needed
      normalSvgObject.style.height = '100%';

      // Append the <object> element to the container
      normalSvgContainer.appendChild(normalSvgObject);
      
      var invertedSvgContainer = document.getElementById('invertedSvgContainer')

      var invertedSvgObject = document.createElement('object')
      invertedSvgObject.data = '../invertedLogo.svg'; // Replace with the path to your SVG file
      invertedSvgObject.type = 'image/svg+xml';
      invertedSvgObject.style.width = '100%'; // Adjust the size as needed
      invertedSvgObject.style.height = '100%';
      invertedSvgObject.querySelector('.logoDarkMode').setAttribute('fill', '#F1F1EF');

    })
