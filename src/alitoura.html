    <script>
      function toggleLightDark() {
          var el1 = document.body;
          el1.classList.toggle("bodyDarkMode");
          var el2 = document.getElementsByClassName('toggleButton')[0];
          el2.classList.toggle("buttonDarkMode");
          var el3 = document.getElementsByClassName('logo')[0]; //light mode
          el3.classList.toggle("logoDarkMode");
          var el4 = document.getElementsByClassName('logo')[1]; //dark mode
          el4.classList.toggle("logoDarkMode");
          var el5 = document.getElementsByClassName('navMenu')[0];
          el5.classList.toggle("headerDarkMode");
          var el6 = document.getElementsByClassName('logoMask')[0];
          el6.classList.toggle('logoMaskDarkMode')
      }

      function logoAnimation(){
        const logoMask = document.querySelector('.logoMask');
        
        anime({
          // Target the logo mask before moving the mask down to create a swipe in effect
          targets: logoMask,
          translateY: [0, '100%'],
          duration: 1000,
          easing: 'easeInOutQuad',
          // Then complete the animation by removing the logo mask from the DOM
          complete: () => {
            logoMask.parentElement.removeChild(logoMask);
          }
        })
      }

      function fadePicsAndGrowLogo(){
        anime({
            targets: '.pictures', 
            opacity: 1,
            duration: 800,
            easing: 'easeInOutQuad'
        });

        anime({
            targets: '.logo',
            scale: 1.02,
            duration: 1200,
            easing: 'easeInOutQuad'
        });
      }

      // Logo animation timeline
      const tl1 = anime.timeline({
        easing: 'easeOutExpo',
      });

      tl1
      .add({
        begin: () => {
          logoAnimation();
        }
      })      
      .add({
          complete: fadePicsAndGrowLogo,
      })

      // About, print, toggle button animation timeline
      const tl2 = anime.timeline({
        easing: 'easeOutExpo',
        duration: 2800
      })

      tl2.add({
        targets: ['.aboutButton', '.printButton', '.toggleButton'],
          opacity: 0
      })
      .add({
        targets: ['.aboutButton', '.printButton', '.toggleButton'],
        opacity: 1
      })

      // Where all the action happens!
      tl1.play().finished.then(() => {
        tl2.play().finished.then(() => {})
      })

      (function () {
        var scroll = new LocomotiveScroll();
      })();
    </script>
